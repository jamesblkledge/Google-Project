<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Adobtable Pets Catalogue</title>
        <!--Stylesheet For App-->
        <link rel="stylesheet" href="./../src/stylesheets/style.css"/>
        <!--jQuery-UI Stylesheet For Autocomplete-->
        <link rel="stylesheet" href="./../src/stylesheets/jquery-ui.css"/>
    </head>
    
    <body style="-webkit-user-select: none">
        <!--Title-->
        <h1 class="title">Catalogue</h1>
        
        <section class="top">
            <!--Search Box-->
            <div class="ui-widget">
                <input type="text" id="searchTerm" onkeypress="if (event.keyCode == 13) { document.getElementById('search').click() }" placeholder="Search Animal Catalogue"/>
                <button id="search">Search</button>
            </div>
            
            <!--Table Containing All Filters-->
            <table id="checkTab">
                <thead>
                    <tr>
                        <th>Breed</th>
                        <th>Type</th>
                        <th>Gender</th>
                        <th>Colour</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="select" rowspan="8">
                            <select id="breed" name="breed"></select>
                        </td>
                        <td id="checkButton">
                            <label><input type="checkbox" id="dog" value="dog"><span>Dog</span></label>
                        </td>
                        <td id="checkButton">
                            <label><input type="checkbox" id="male" value="male"><span>Male</span></label>
                        </td>
                        <td id="select" rowspan="8"><select id="color" name="color"></select></td>
                    </tr>
                    <tr>
                        <td id="checkButton">
                            <label><input type="checkbox" id="cat" value="cat"><span>Cat</span></label>
                        </td>
                        <td id="checkButton">
                            <label><input type="checkbox" id="female" value="female"><span>Female</span></label>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!--Show All Content Button-->
            <hr/><button id="all">Show All</button><hr/>

        </section>
        
        <!--Table In Which JSON Data Is Rendered To-->
        <table id="record"></table>

        <script>
            //defining jQuery variable for window
            window.$ = window.jQuery = require('jquery');
            //include the following jQuery-UI libraries
            require('jquery-ui-dist/jquery-ui');
            //include main renderer.js file
            require('./../src/scripts/renderer.js');
        </script>
    </body>
</html>
